services:
  - type: cron-job
    name: intel-digest
    runtime: docker
    dockerfilePath: ./Dockerfile
    schedule: "0 6,18 * * *"  # 6 AM and 6 PM UTC
    region: oregon
    plan: starter
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
